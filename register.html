<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/reset.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" />&times;</a>
            <a href="/index.html">Home</a>
            <a href="/moviedetails.html">Search</a>
            <a href="#">Q/A</a>
            <a href="/register.html">Register</a>
            <a href="/login.html">Login</a>

            
        </div>
        <span onclick="openNav()"><i class="openbtn fas fa-chevron-right fa-2x"></i></span>
        <img id="logo-header" src="/img/dywt logo.png" alt="logo">
        <a class="fas fa-search" href="/moviedetails.html"></a>
    </header>
    <section id="sect-register">
        <h2>Sign up</h2>
        <div class="container-register">
            <input type="text" id="name" placeholder="nombre" />
            <input type="text" id="username" placeholder="username" />
            <input type="text" id="email" placeholder="e-mail" />
            <input type="password" id="password" placeholder="password" />
            <input type="password" id="repeatPassword" placeholder="repeat password" />
            <button type="submit" id="signup-button">Sign up</button>

        </div>
        <div class="container-message"></div>
    </section>
    <script src="/script/register.js"></script>
    <script src="script/user.js"></script>
    <script src="script/database.js"></script>
    <script src="script/validator.js"></script>
    <script src="script/index.js"></script>


</body>

<footer>
    <section>
        <p id="contact-btn"><a class="text text-center text-decoration-none" data-toggle="collapse" href="#multiCollapseExample1"
                role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Wanna say something?</a></p>
        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Comment</label>
                            <textarea class="form-control" id="exampleInputPassword1" rows="3">
                        </textarea>
                            <button type="submit" class="btn btn-outline-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="nav-bar-bottom">
        <a href="#">Home</a>
        <a href="#">Random Pick</a>
        <a href="#">Q/A</a>
        <a href="#">Register</a>
        <a href="#">Login</a>
    </div>
</footer>

</html>
