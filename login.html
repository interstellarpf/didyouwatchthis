<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <header>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" />&times;</a>
            <a href="/index.html">Home</a>
            <a href="/moviedetails.html">Search</a>
            <a href="/qanda.html">Q/A</a>
            <a href="/register.html">Register</a>

        </div>
        <span onclick="openNav()"><i class="openbtn fas fa-chevron-right"></i></span>
        <img id="logo-header" src="/img/dywt logo blue.png" alt="logo">
        <a id="magniglass-header" class="fas fa-search" href="/moviedetails.html"></a>
    </header>
    <section id="sect-login">
        <h2>Sign in</h2>
        <div class="container-login">
            <input type="text" id="email-login" placeholder="E-mail" />
            <input type="password" id="password-login" placeholder="****" />
            <button type="submit" id="signin-button" class="btn btn-primary">Sign up</button>
            <div class="container-message"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="script/login.js"></script>
    <script src="script/database.js"></script>
    <script src="script/index.js"></script>
</body>

<footer>
    <section id="contact-container">
        <p id="contact-btn"><a class="text text-center text-decoration-none" data-toggle="collapse"
                href="#multiCollapseExample1" role="button" aria-expanded="false"
                aria-controls="multiCollapseExample1">Wanna say something?</a></p>
        <div class="row">
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample1">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Comment</label>
                            <textarea class="form-control" id="exampleInputPassword1" rows="3">
                        </textarea>
                            <button type="submit" class="btn btn-outline-info">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
